{% extends "libraryapp/base2.html" %}
{% load static %}
 



<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<h1> Registration Form</h1>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<style type="text/css">
		ul li{
			list-style: none;
			display: inline;
		}
		.error{
			color: red;
		}
	</style>
</head>
<body>
	
	{% block content %}
	
	<div class="container">

		<div class="col-md-8 col-md-offset-2">
			<h3>Profile</h3>
			<hr>

			
            <form action="{% url 'libraryapp:register' %}" method="post" enctype="multipart/form-data">


			{% csrf_token %}
			<center>
			<table>
				<table class="center">
					<!-- <table width="70%" border="1" cellspacing="3"> -->
					<div align="center">
					<tr>
						<td width="100" height="50"></td>
							{{ data.as_table }}
						</td>
					</tr>
					<tr>
						<td colspan="3"></td>
					</tr>
				</table>
				<!-- <a href="{{ request.META.HTTP_REFERER }}"class="btn btn-primary"class>Back</a> -->
				<input type="submit" name="submit" value="Save" class="btn btn-success">
			</center>
			</form>
		</div>
	</div>
	{% endblock %}

</body>
	

</html>
